<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notifications</title>
  <link rel="stylesheet" href="toast.css">
</head>
<body>
  <h1>Hacktoberfest Toast Notification Demo</h1>
  <button onclick="showToast('Success! Your contribution was recorded.', 'success')">Show Success Toast</button>
  <button onclick="showToast('Error: Something went wrong.', 'error')">Show Error Toast</button>
  <button onclick="showToast('This is a neutral info message.', 'info')">Show Info Toast</button>

  <div id="toast-container"></div>

  <script src="toast.js"></script>
</body>
</html>
